<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			* {
				/* outline: 1px black solid; */
				margin: 0;
				padding: 0;
				font-size: 0;
			}
			html,
			body {
				height: 100%;
			}
			.container {
				display: flex;
				height: 100%;
			}
			.item {
				flex: 1 0 5%;
				transition: flex 0.5s;
				overflow: hidden;
				position: relative;
				cursor: pointer;
			}
			.item:hover {
				flex: 0 0 35%;
			}
			.commodity_name {
				color: white;
				text-decoration: none;
				writing-mode: vertical-rl;
				position: absolute;
				right: 20%;
				bottom: 10%;

				opacity: 0;
				transition: opacity 0.2s, width 0s 0.2s;
				border-top: solid 7px white;
				width: 0px;

				padding-top: 28px;
				font-family: 'Noto Serif TC', serif;
			}
			.item:hover > a {
				opacity: 1;
				transition: opacity 0.7s, width 1.2s 0.2s;
				width: 112px;
			}
			h6 {
				font-size: 55px;
				letter-spacing: 8px;
				line-height: 50px;
				font-weight: 600;
				transform: translateY(-20px);
				transition: opacity 0.2s, transform 0s 0.2s;
				opacity: 0;
				user-select: none;
			}
			.item:hover > a > h6,
			.item:hover > a > p {
				transform: translateY(0px);
				opacity: 1;
			}
			.item:hover > a > h6 {
				transition: opacity 0.8s 0.1s, transform 1s 0.1s;
			}
			.item > a > p {
				font-family: 'Noto Serif TC', serif;
				font-size: 20px;
				font-weight: 300;
				position: relative;
				left: -13px;
				top: 6px;
				letter-spacing: 2px;
				line-height: 25px;
				transform: translateY(-10px);
				transition: opacity 0.2s, transform 0s 0.2s;
				opacity: 0;
				user-select: none;
			}
			.item:hover > a > p {
				transition: opacity 0.8s 0.6s, transform 1s 0.6s;
			}
			img {
				height: 110%;
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
				filter: brightness(1);
				transition: filter 0.1s;
			}
			.item:hover > img {
				filter: brightness(0.6);
			}
			.go_back {
				position: absolute;
				top: 30px;
				left: 40px;
				color: white;
				font-size: 25px;
				white-space: nowrap;
				text-decoration: none;
			}
			.go_back > p {
				font-size: 30px;
				cursor: pointer;
				user-select: none;
				font-weight: 600;
				font-family: 'Noto Serif TC', serif;
				transition: transform 0.2s;
				filter: drop-shadow(0px 0px 15px rgba(0, 0, 0, 0.3));
				line-height: 40px;
				text-align: center;
				width: 40px;
				height: 40px;
				border: 2px solid white;
				border-radius: 50%;
			}
			.go_back:hover > p {
				transform: scale(1.1);
			}
			.go_back > p > span {
				visibility: hidden;
				opacity: 0;
				left: 50px;
				top: 2px;
				position: absolute;
				font-size: 20px;
				letter-spacing: 2px;
			}
			.go_back:hover > p > span {
				visibility: visible;
				left: 60px;
				opacity: 1;
				transition: opacity 0.6s 0.2s, left 0.6s 0.2s;
			}
		</style>
		
		<div class="container">
			<div class="item">
				<img
					src="../public/img/_Temporary_pic/kara-eads-L7EwHkq1B2s-unsplash.jpg"
					alt=""
				/>
				<a class="commodity_name" href="javascript:;"
					><h6>個人琴房</h6>
					<p>Personal <br />Practice Room</p></a
				>
			</div>
			<div class="item">
				<img
					src="../public/img/_Temporary_pic/kari-shea-tOVmshavtoo-unsplash.jpg"
					alt=""
				/>
				<a class="commodity_name" href="javascript:;"
					><h6>室內樂琴房</h6>
					<p>Chamber Music<br />Practice Room</p></a
				>
			</div>
			<div class="item">
				<img
					src="../public/img/_Temporary_pic/michael-oxendine-GHCVUtBECuY-unsplash.jpg"
					alt=""
				/><a class="commodity_name" href="javascript:;"
					><h6>團練室</h6>
					<p>Group <br />Practice Room</p></a
				>
			</div>
			<div class="item">
				<img
					src="../public/img/_Temporary_pic/roberto-nickson-rEJxpBskj3Q-unsplash.jpg"
					alt=""
				/><a class="commodity_name" href="javascript:;"
					><h6>演奏廳</h6>
					<p>Concert <br />Hall</p></a
				>
			</div>

			<a class="go_back" href="javascript:;"
				><p>←<span>回前頁</span></p></a
			>
		</div>
	</body>
</html>
